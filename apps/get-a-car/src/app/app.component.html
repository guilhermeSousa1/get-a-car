<mat-sidenav-container fullscreen autosize>

  <!-- Sidebar -->
  <mat-sidenav class="w-60"
               [opened]="(isSmallScreen$ | async) === false || (sidebarOpened$ | async)"
               [mode]="(isSmallScreen$ | async) ? 'over' : 'side'"
               (closedStart)="sidebarOpened$.next(false)">
    <sidebar-nav></sidebar-nav>
  </mat-sidenav>

  <mat-sidenav-content class="bg-gray-200">
    <toolbar (openSidebar)="openSidebar($event)"></toolbar>
    <div class="container mx-auto p-6">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>

</mat-sidenav-container>
