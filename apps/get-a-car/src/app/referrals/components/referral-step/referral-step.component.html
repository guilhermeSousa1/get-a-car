<div class="w-40 flex flex-col items-center">
  <div class="w-20 h-20 flex rounded-full bg-blue-50">
    <mat-icon color="primary"
              class="m-auto transform scale-150 material-icons-outlined"
              data-testid="icon">
      {{icon}}
    </mat-icon>
  </div>
  <span class="font-bold mt-3" data-testid="title">{{title}}</span>
  <p class="text-center text-gray-500 mt-1" data-testid="description">{{description}}</p>
</div>
