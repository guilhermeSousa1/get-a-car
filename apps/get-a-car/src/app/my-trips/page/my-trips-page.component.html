<h1 class="page-title">My Trips</h1>

<div class="content-container">
  <mat-tab-group>
    <mat-tab label="Planned Trips">Planned Trips</mat-tab>
    <mat-tab label="Past Trips">
      <table mat-table [dataSource]="arr" class="w-full">
        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef> Date</th>
          <td mat-cell *matCellDef="let trip"> 25 / 12 / 2020</td>
        </ng-container>
        <ng-container matColumnDef="days">
          <th mat-header-cell *matHeaderCellDef> Days</th>
          <td mat-cell *matCellDef="let trip"> 5</td>
        </ng-container>
        <ng-container matColumnDef="car">
          <th mat-header-cell *matHeaderCellDef> Car</th>
          <td mat-cell *matCellDef="let trip"> Toyota Prius</td>
        </ng-container>
        <ng-container matColumnDef="extra-charge">
          <th mat-header-cell *matHeaderCellDef> Extra Charge</th>
          <td mat-cell *matCellDef="let trip"> $25</td>
        </ng-container>
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef> Status</th>
          <td mat-cell *matCellDef="let trip"> Finished</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
        <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 20]"></mat-paginator>
    </mat-tab>
  </mat-tab-group>
</div>
