<div mat-dialog-title
     class="pb-4 flex flex-row flex-nowrap justify-between items-center border-solid border-b-2 border-gray-300">
  <h1 class="text-2xl font-bold">Edit or cancel trip</h1>
  <button mat-icon-button mat-dialog-close>
    <mat-icon>close</mat-icon>
  </button>
</div>

<div mat-dialog-content class="grid grid-cols-2 grid-rows-1 gap-12">
  <div>
    <h3 class="mb-2 section-title">Date & Address</h3>
    <reservation-details-form></reservation-details-form>
    <car-preferences></car-preferences>
  </div>
  <div class="flex flex-col">
    <div>
      <h3 class="section-title">Car</h3>
      <div class="flex flex-col">
        <car-banner *ngFor="let car of (allCars$ | async)"
                    [car]="car"
                    class="mt-2">
        </car-banner>
      </div>
    </div>
    <div class="mt-3">
      <h3 class="section-title">Accessories</h3>
      <div class="flex flex-col">
        <car-accessory *ngFor="let accessory of (allAccessories$ | async)"
                       [accessory]="accessory"
                       class="mt-2">
        </car-accessory>
      </div>
    </div>
  </div>
</div>

<div mat-dialog-actions class="mt-4 flex flex-row flex-nowrap justify-between items-center">
  <button mat-raised-button type="button" color="warn" (click)="cancelReservation()">Cancel trip</button>
  <div class="flex flex-row flex-nowrap items-center">
    <div class="mr-4">
      <span class="text-gray-500 mb-2 sm:mb-0">Additional charge:</span>
      <br>
      <span class="flex justify-end font-bold">${{ (selectedAccessories$ | async) | additionalCharge }}</span>
    </div>
    <button mat-raised-button type="button" color="primary" (click)="submitReservation()">Request change</button>
  </div>
</div>
