<h1 class="text-4xl font-bold mb-6">Request a car</h1>
<form>
  <div class="flex flex-col items-start">
    <mat-form-field class="overflow-ellipsis">
      <mat-label>Address</mat-label>
      <input class="overflow-ellipsis" type="text" placeholder="Address" autocomplete="off" matInput>
      <mat-icon matSuffix>room</mat-icon>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Enter a date range</mat-label>
      <mat-date-range-input [rangePicker]="picker">
        <input matStartDate placeholder="Start date">
        <input matEndDate placeholder="End date">
      </mat-date-range-input>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-date-range-picker #picker></mat-date-range-picker>
    </mat-form-field>
  </div>
</form>
