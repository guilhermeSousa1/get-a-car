<mat-toolbar class="flex flex-row flex-nowrap justify-between bg-white shadow-sm">
  <button mat-icon-button
          type="button"
          class="block md:hidden text-blue-900"
          data-testid="sidebar-button"
          (click)="openSidebar.emit($event)">
    <mat-icon>menu</mat-icon>
  </button>
  <mat-icon svgIcon="angular" class="w-12 h-12 rounded-full object-cover ml-auto cursor-pointer" [matMenuTriggerFor]="menu"></mat-icon>
  <mat-menu #menu="matMenu">
    <button mat-menu-item>Log out</button>
  </mat-menu>
</mat-toolbar>
